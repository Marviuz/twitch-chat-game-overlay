<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./app-styles.css">
</head>

<body>
  <div class="container flex flex-column align-items-center justify-content-center">
    <label for="opacity">
      <div>Opacity</div>
      <input type="range" id="opacity" min="0" max="100" oninput="handleOpacity(this)">
    </label>
    <div>
      <button onclick="handlePositionAndSizes()">Done</button>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    const handlePositionAndSizes = () => {
      ipcRenderer.send('customize', 'position');
    }

    const handleOpacity = (el) => {
      ipcRenderer.send('customize', el.value / 100);
    }
  </script>
</body>

</html>
